<!-- Tools Tab -->
<div id="tools-tab" class="tab-content hidden">
    <div class="p-4 space-y-4">
        <h2 class="text-xl font-bold text-gray-800">Tools</h2>

        <!-- REM/PX Converter -->
        <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm">
            <h3 class="text-lg font-semibold text-gray-700 mb-3">REM &harr; PX Converter</h3>
            
            <div class="space-y-3">
                <!-- Base Font Size -->
                <div>
                    <label for="baseFontSize" class="block text-sm font-medium text-gray-600 mb-1">Base Font Size (px)</label>
                    <input type="number" id="baseFontSize" value="16" class="w-full px-3 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>

                <!-- REM Input -->
                <div>
                    <label for="remValue" class="block text-sm font-medium text-gray-600 mb-1">REM</label>
                    <input type="number" id="remValue" placeholder="e.g., 1.5" class="w-full px-3 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>

                <!-- PX Input -->
                <div>
                    <label for="pxValue" class="block text-sm font-medium text-gray-600 mb-1">PX</label>
                    <input type="number" id="pxValue" placeholder="e.g., 24" class="w-full px-3 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>

                <!-- Conversion Result -->
                <div id="conversionResult" class="text-sm text-gray-600 bg-gray-50 p-2 rounded-md border hidden"></div>
            </div>
        </div>
        <!-- More tools can be added here in the future -->
    </div>
</div>
