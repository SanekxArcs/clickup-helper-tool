<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Selector Test</title>
    <script src="./tailwind_css.js"></script>
    <link rel="stylesheet" href="custom.css">
</head>
<body class="p-8 bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">History Status Selector Test</h1>
    
    <!-- Test the status selector styling -->
    <div class="bg-white border border-gray-200 rounded-lg p-4 mb-4">
        <div class="flex items-center justify-between mb-2">
            <div class="text-xs text-gray-500">Dec 20, 2024 - 10:30 AM</div>
            <div class="status-selector relative">
                <select class="status-select px-2 py-1 rounded text-xs font-medium border-none cursor-pointer focus:outline-none transition-all duration-200" 
                        style="background-color: #cf1761; color: #ffffff;" 
                        data-item-index="0">
                    <option value="in-specification" style="background-color: #ffc53d; color: #ffffff;">In Specification</option>
                    <option value="in-progress" selected style="background-color: #cf1761; color: #ffffff;">In Progress</option>
                    <option value="code-review" style="background-color: #8cb99b; color: #ffffff;">Code Review</option>
                    <option value="completed" style="background-color: #000000; color: #ffffff;">Completed</option>
                    <option value="in-review" style="background-color: #c36522; color: #ffffff;">In Review</option>
                    <option value="rejected-cr" style="background-color: #606060; color: #ffffff;">Rejected (CR)</option>
                    <option value="rejected" style="background-color: #9e49ab; color: #ffffff;">Rejected</option>
                    <option value="blocked" style="background-color: #8d7266; color: #ffffff;">Blocked</option>
                    <option value="done" style="background-color: #ffffff; color: #000000;">Done</option>
                    <option value="on-hold" style="background-color: #d21e24; color: #ffffff;">On Hold</option>
                    <option value="ready-release" style="background-color: #3b5dce; color: #ffffff;">Ready to Release</option>
                    <option value="closed" style="background-color: #2c8c5e; color: #ffffff;">Closed</option>
                </select>
            </div>
        </div>
        
        <div class="bg-gray-50 p-2.5 rounded-md font-mono text-xs">
            <div class="font-semibold text-gray-700 mb-2">TASK-123: Test task with status</div>
            <div class="text-gray-600">This is a test task to demonstrate the status selector functionality.</div>
        </div>
    </div>

    <!-- More test items with different statuses -->
    <div class="bg-white border border-gray-200 rounded-lg p-4 mb-4">
        <div class="flex items-center justify-between mb-2">
            <div class="text-xs text-gray-500">Dec 20, 2024 - 09:15 AM</div>
            <div class="status-selector relative">
                <select class="status-select px-2 py-1 rounded text-xs font-medium border-none cursor-pointer focus:outline-none transition-all duration-200" 
                        style="background-color: #ffffff; color: #000000;" 
                        data-item-index="1">
                    <option value="in-specification" style="background-color: #ffc53d; color: #ffffff;">In Specification</option>
                    <option value="in-progress" style="background-color: #cf1761; color: #ffffff;">In Progress</option>
                    <option value="code-review" style="background-color: #8cb99b; color: #ffffff;">Code Review</option>
                    <option value="completed" style="background-color: #000000; color: #ffffff;">Completed</option>
                    <option value="in-review" style="background-color: #c36522; color: #ffffff;">In Review</option>
                    <option value="rejected-cr" style="background-color: #606060; color: #ffffff;">Rejected (CR)</option>
                    <option value="rejected" style="background-color: #9e49ab; color: #ffffff;">Rejected</option>
                    <option value="blocked" style="background-color: #8d7266; color: #ffffff;">Blocked</option>
                    <option value="done" selected style="background-color: #ffffff; color: #000000;">Done</option>
                    <option value="on-hold" style="background-color: #d21e24; color: #ffffff;">On Hold</option>
                    <option value="ready-release" style="background-color: #3b5dce; color: #ffffff;">Ready to Release</option>
                    <option value="closed" style="background-color: #2c8c5e; color: #ffffff;">Closed</option>
                </select>
            </div>
        </div>
        
        <div class="bg-gray-50 p-2.5 rounded-md font-mono text-xs">
            <div class="font-semibold text-gray-700 mb-2">TASK-456: Completed task</div>
            <div class="text-gray-600">This task is marked as Done (white background, black text).</div>
        </div>
    </div>

    <script>
        // Test script to handle status changes
        const statusConfig = {
            'in-specification': { label: 'In Specification', color: '#ffc53d' },
            'in-progress': { label: 'In Progress', color: '#cf1761' },
            'code-review': { label: 'Code Review', color: '#8cb99b' },
            'completed': { label: 'Completed', color: '#000000' },
            'in-review': { label: 'In Review', color: '#c36522' },
            'rejected-cr': { label: 'Rejected (CR)', color: '#606060' },
            'rejected': { label: 'Rejected', color: '#9e49ab' },
            'blocked': { label: 'Blocked', color: '#8d7266' },
            'done': { label: 'Done', color: '#ffffff', textColor: '#000000' },
            'on-hold': { label: 'On Hold', color: '#d21e24' },
            'ready-release': { label: 'Ready to Release', color: '#3b5dce' },
            'closed': { label: 'Closed', color: '#2c8c5e' }
        };

        document.querySelectorAll('.status-select').forEach(selector => {
            selector.addEventListener('change', (e) => {
                const newStatus = e.target.value;
                const statusInfo = statusConfig[newStatus];
                const textColor = statusInfo.textColor || '#ffffff';
                
                e.target.style.backgroundColor = statusInfo.color;
                e.target.style.color = textColor;
                
                console.log(`Status changed to: ${statusInfo.label}`);
            });
        });
    </script>
</body>
</html>
